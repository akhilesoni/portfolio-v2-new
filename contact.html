<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"></script>
    <title id="title">contact</title>
</head>
<body>
    


    <div id="wrapper">
        <div class="contact_form">

            <h2 class="form_head">Contact Form</h2>
            <input class="input_box" type="text" placeholder="Name">
            <input class="input_box" type="text" placeholder="Enter Your Message..">
            <button id="submit_button" onclick="submit()" class="input_button">Submit <i id="submit_button_check"></i></button>
    
        </div>
        <div id="svg_div" class="down_svg">
            <svg width="100%" height="50%">
    
                <ellipse class="c1" cx="300" cy="100" rx="1" ry="1" style="fill: white;"/>
                <ellipse class="c2" cx="200" cy="150" rx="1" ry="1" style="fill: white;"/>
                <ellipse class="c3" cx="1100" cy="250" rx="1" ry="1" style="fill: white;"/>
                <ellipse class="c1" cx="600" cy="130" rx="1" ry="1" style="fill: white;"/>
                <ellipse class="c2" cx="900" cy="180" rx="1" ry="1" style="fill: white;"/>
                <ellipse class="c3" cx="700" cy="220" rx="1" ry="1" style="fill: white;"/>
    
              </svg>
        </div>
    </div>


    <div id="navbar">
        <ul>
             <a href="index.html"> <li id="home_button"><i class="fa fa-home" style="font-size: 20px;"></i></li></a>
             <a href="about.html"> <li id="about_button"><i class="fas fa-user-alt" style="font-size:16px ;"></i></li></a>
             <a href="project.html"><li id="project_button"><i class="fas fa-project-diagram" style="font-size: 16px;"></i></li></a>
             <a href="resume.html"><li id="resume_button"><i class="fa fa-file" style="font-size: 16px;"></i></li></a>
             <a href="contact.html"><li id="contact_button"><i class="fa fa-phone" style="font-size: 19px;"></i></li></a>
        </ul>
    </div>

    

    <script>
        var submit_check = document.getElementById('submit_button_check');
        var submit_button = document.getElementById('submit_button');
        let title = document.getElementById('title').innerText;
        var home_button = document.getElementById('home_button');
        var about_button = document.getElementById('about_button');
        var project_button = document.getElementById('project_button');
        var resume_button = document.getElementById('resume_button');
        var contact_button = document.getElementById('contact_button');

        switch(title){
            case "home":
                home_button.classList.add("highlight");
                break;
            case "about":
                about_button.classList.add("highlight");
                break;
            case "project":
                project_button.classList.add("highlight");
                break;  
            case "resume":
                resume_button.classList.add("highlight");
                break; 
            case "contact":
                contact_button.classList.add("highlight");
                break;         
        }

        function submit(){
            submit_button.innerText = "submitted ";
            submit_check.classList.add('fas fa-check');
            submit_button.style.border = "1 px solid rgb(255,0,179)";
        }

       
        anime({
        targets: '.c1',
        rx:[10,100],
        ry:[10,100],
        opacity:[0.1,0],
        delay:100,
        easing: 'easeOutQuad',
        duration: 3000,
        loop: true
        });

          
        anime({
        targets: '.input_box',
        translateX:[-200,0],
        opacity:[0,1],
        delay:100,
        easing: 'easeOutQuad',
        duration: 300,
        loop: false
        });

        anime({
        targets: '.input_button',
        translateX:[200,0],
        opacity:[0,1],
        delay:100,
        easing: 'easeOutQuad',
        duration: 500,
        loop: false
        });

        anime({
        targets: '.form_head',
        scale:[0,1],
        opacity:[0,1],
        delay:100,
        easing: 'easeOutQuad',
        duration: 500,
        loop: false
        });


         
        anime({
        targets: '.c2',
        rx:[100],
        ry:[100],
        delay:200,
        opacity:[0.1,0],
        easing: 'easeOutQuad',
        duration: 4000,
        loop: true
        });
         
        anime({
        targets: '.c3',
        rx:[10,100],
        ry:[10,100],
        opacity:[0.1,0],
        easing: 'easeOutQuad',
        duration: 5000,
        loop: true
        });

        
        </script>    
</body>
</html>
